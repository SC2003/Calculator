<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- <script src="https://use.fontawesome.com/d0cc0ebe52.js"></script> -->
    <script
      src="https://kit.fontawesome.com/38773fea51.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title">Calculator</h1>
      <div class="content-container">
        <div class="output-container">
          <textarea
            id="output2"
            name="output"
            class="output"
            rows="1"
            placeholder="00"
            disabled
          ></textarea>
          <textarea
            id="output1"
            name="output"
            class="output"
            rows="1"
            placeholder="0"
          ></textarea>
        </div>
        <div class="btn-container">
          <div class="line clear-btn">
            <button id="all-clear">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </button>
            <button id="clear">
              <i class="fas fa-delete-left" aria-hidden="true"></i>
            </button>
          </div>
          <div class="line">
            <button class="numbers seven" value="7">
              <i class="fas fa-7" aria-hidden="true"></i>
            </button>
            <button class="numbers eight" value="8">
              <i class="fas fa-8" aria-hidden="true"></i>
            </button>
            <button class="numbers nine" value="9">
              <i class="fas fa-9" aria-hidden="true"></i>
            </button>
            <button class="operators divide" value="/">
              <i class="fas fa-divide" aria-hidden="true"></i>
            </button>
          </div>
          <div class="line">
            <button class="numbers four" value="4">
              <i class="fas fa-4" aria-hidden="true"></i>
            </button>
            <button class="numbers five" value="5">
              <i class="fas fa-5" aria-hidden="true"></i>
            </button>
            <button class="numbers six" value="6">
              <i class="fas fa-6" aria-hidden="true"></i>
            </button>
            <button class="operators multiply" value="*">
              <i class="fas fa-times" aria-hidden="true"></i>
            </button>
          </div>
          <div class="line">
            <button class="numbers one" value="1">
              <i class="fas fa-1" aria-hidden="true"></i>
            </button>
            <button class="numbers two" value="2">
              <i class="fas fa-2" aria-hidden="true"></i>
            </button>
            <button class="numbers three" value="3">
              <i class="fas fa-3" aria-hidden="true"></i>
            </button>
            <button class="operators sub" value="-">
              <i class="fas fa-minus" aria-hidden="true"></i>
            </button>
          </div>
          <div class="line">
            <button class="dot" value=".">
              <i
                class="fas fa-circle"
                aria-hidden="true"
                style="font-size: 5px"
              ></i>
            </button>
            <button class="numbers zero" value="0">
              <i class="fas fa-0" aria-hidden="true"></i>
            </button>
            <button class="equal" value="=">
              <i class="fas fa-equals" aria-hidden="true"></i>
            </button>
            <button class="operators add" value="+">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
